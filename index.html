<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">"Just as the olive yields oil for light only when it is pounded. So are man's greatest potentials realized only under the pressure of adversity."</p>
      <p class="source"><span class="citation">"The Talmud"</span><span class="year"></span></p>
    </div>
    <button id="loadQuote" onclick="printQuote()">Show another quote</button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
